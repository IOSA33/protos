syntax = "proto3";

package auth;

option go_package = "tuzov.sso.v1;ssov1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
  rpc MakeAdmin (MakeAdminRequest) returns (MakeAdminResponse);
}

message MakeAdminRequest {
  string user_id = 1; // User ID of the user
}

message MakeAdminResponse {
  string user_id = 1; // Returns User id
}

message RegisterRequest {
  string email = 1; // Email of the user to register
  string password = 2; // Password of the user to register
}

message RegisterResponse {
  int64 user_id = 1; // User ID of the registered user
}

message LoginRequest {
  string email = 1; // Email to login user
  string password = 2; // Users password to login
  int64 app_id = 3; // ID of the app to login to
}

message LoginResponse {
  string token = 1; // Auth token of the logged in user
}

message IsAdminRequest {
  int64 user_id = 1; // User ID to validate protoc --version
}

message IsAdminResponse {
  bool is_admin = 1; // Validates whether the user is an admin
}